<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>email</mat-label>
          <input matInput formControlName="email" type="text" required [readonly]="isLoading" />
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="'password'" required [readonly]="isLoading" />
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>

        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
